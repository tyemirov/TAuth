name: Release Build

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Run Tests
        run: go test ./...

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Ensure Buildx uses the docker-container driver (required for GHA cache)
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true           # makes `docker buildx` the default builder
          driver: docker-container

      # Generates normalized (lowercased) image name and semver tags from v* refs
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          flavor: |
            latest=auto

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract Release Notes
        run: |
          awk -v tag="## [${TAG_NAME}]" '
            $0 == tag {capture=1; next}
            capture && /^## \[/ {exit}
            capture {print}
          ' CHANGELOG.md > release_notes.md
          if [ ! -s release_notes.md ]; then
            printf 'Release notes for %s\n' "${TAG_NAME}" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "TAuth ${{ env.TAG_NAME }}"
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
